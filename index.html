<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" defer src="travelListController.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1 class="heading">🌴Far Away 💼</h1>
      </header>
      <section class="form-section">
        <div class="container">
          <form class="add-form" id="add-form">
            <h3 class="add-form-heading">What do you need for your 😍 trip?</h3>
            <select class="selection-options" id="select-option">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <input
              class="form-input"
              type="text"
              placeholder="item..."
              id="form-input"
            />
            <button class="btn">Add</button>
          </form>
        </div>
      </section>

      <section class="list-section">
        <div class="list-container" id="list-container">
          <ul class="list" id="list"></ul>
        </div>
      </section>

      <section class="stats-section">
        <div class="stats" id="statistics"></div>
      </section>
    </div>
  </body>
</html>
